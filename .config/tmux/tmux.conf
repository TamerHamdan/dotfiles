# ------------------- MAIN CONFIG --------------------
#
# Prefix Key
unbind C-Space
set -g prefix C-Space 

# General Settings
set -g set-clipboard on
set -g mouse on
set -g detach-on-destroy off

# Enable 256-color and true-color (24-bit) support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on 

# ------------------- STATUS BAR --------------------
# Status line Colors 
set -g status-right "#(pomo)"  
set -g status-style "fg=#ebbcba"  # Rose Pine Pink  
set -g status-left-style "fg=#f6c177"  # Rose Pine Gold  

# Status line setting 
set -g status-bg default  
set -g status-position top  
set -g status-interval 3  
set -g status-left ""

# Windows Style format 
set -g window-status-current-format "#[fg=red] #I:#W#F "

# Fix session name on the left
set -g status-left "#[fg=blue,bold] #S| #[default]"
# ------------------- KEYMAPS --------------------
#
# Refresh tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Close Tmux and Kill session 
bind X kill-session

# Split Pane H
unbind %
bind = split-window -h -c "#{pane_current_path}"

# Split Pane V
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# Use vi to resize panes
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# Use vi to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Maximize pane with 'm' key
bind -r m resize-pane -Z

# Don't exit copy mode when dragging with mouse 
bind-key -T copy-mode-vi MouseDragEnd1Pane

